<!DOCTYPE html>
<html>

    <title>Jukebox</title>

  <body>
    <h1>JukeBox</h1>

     <audio id="songBtn"> <source src="Twentyone.mp3" preload="auto"></audio>

        <button id="play" class= "butt">
         Play
        <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <br>
          <button id="pauseBtn">
          <i class="fa fa-pause" aria-hidden="true"></i>
          Pause
         </button>

         <button id="stopBtn">
         <i class="fa fa-stop-circle" aria-hidden="true"></i>
         Stop
        </button>

        <button id="backBtn">
        <i class="fa fa-stop-circle" aria-hidden="true"></i>
        Back
       </button>


         <button id="forwardBtn">
          <i class="fa fa-forward" aria-hidden="true"></i>
          Forward
         </button>
        </div>

        <div class= "tb">
        <span><input id= "track" type="#"  placeholder="Search..."></span>
        <span><input type="button" name="" value="Search"></span>
      </div>
